<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular task</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="mod">

	<div ng-controller="controller">
		<p><input value="Get repos" type="button" ng-click="search()"></p>
		<div ng-repeat="repo in repos track by $index" class="item">
			<div>
			Repo: <a href='{{repo.html_url}}'>{{repo.full_name}}</a><br>		
			User <span>{{repo.owner.id}}: </span><span ng-bind='repo.owner.login'></span><br>
			<img style='width:70px;' ng-src='{{repo.owner.avatar_url}}'>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
