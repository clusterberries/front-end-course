<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular task</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="mod">

	<div ng-controller="controller">
		<div>
			<label>Filter: <input ng-model="filterText" ng-change="search()"></label>
			<p>Sort by name: 
			<select  ng-options="type as type for type in searchTypes" ng-model="sortType" ng-change="search()">
<!-- 				<option value="asc">asc</option>
<option value="des">des</option> -->
			</select></p>
			<p>Limit: <input type="text" ng-model="limit" ng-keydown="search()"></p>
			<p><input value="Get repos" type="button" ng-click="search()"></p>
		</div>

		<div ng-repeat="repo in repos | filter:filterText" class="item">
			<div>
			Repo: <a href='{{repo.html_url}}'>{{repo.full_name}}</a><br>		
			User <span>{{repo.owner.id}}: </span><span ng-bind='repo.owner.login'></span><br>
			<img style='width:70px;' ng-src='{{repo.owner.avatar_url}}'>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
